name: Java CI with Maven (Neon Ledger)

# Define which events trigger the automation pipeline
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # Use the latest Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    steps:
    # Step 1: Clone the repository source code to the runner
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up the Java Development Kit (JDK 21)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Step 3: Run the Maven test suite for the backend module
    - name: Build and Test Backend
      # Pointing to the subdirectory where the pom.xml is located
      working-directory: ./core-banking
      run: mvn -B test --file pom.xml